<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Instagram</title>
</head>

<body>
    <div id="main">

        <div class="card">

            <div id="full-screen"></div>

            <div class="header">
                <h2>Instgaram</h2>
                <div>
                    <i class="ri-heart-3-line"></i>
                    <i class="ri-messenger-line"></i>
                </div>
            </div>

            <div id="stories"></div>
            <div id="container">
                <div class="post">
                    <img  src="https://images.unsplash.com/photo-1518895949257-7621c3c786d7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cmFuZG9tfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                        alt="">
                    <i id="like" class="ri-heart-3-fill "></i>
                    <div class="icons">
                        <i class="ri-heart-3-line hrt"></i>
                        <i class="ri-chat-3-line"></i>
                        <i class="ri-send-plane-fill"></i>
                    </div>
                </div>
                <div class="post">
                    <img src="https://plus.unsplash.com/premium_photo-1664392248318-4e1d9361726e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fHJhbmRvbXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        alt="">
                    <i  class="ri-heart-3-fill"></i>
                    <div class="icons">
                        <i class="ri-heart-3-line icon hrt"></i>
                        <i class="ri-chat-3-line"></i>
                        <i class="ri-send-plane-fill"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
